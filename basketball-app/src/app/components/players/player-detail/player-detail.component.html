<div *ngIf="(playersDetail$ | async); else noData let detail;">
  <h1 class="text-center">Details of Player</h1>
  <ul class="mt-3 fs-6">
    <li class="mb-2">
      <strong>Player's Name: </strong> {{detail.first_name}} {{detail.last_name}}
    </li>
    <li class="mb-2">
      <strong>Player's Position: </strong> {{detail.position}}
    </li>
    <li class="mb-2">
      <strong>Player's Team: </strong> {{detail.team.full_name}}
    </li>
    <li class="mb-2">
      <strong>Player's Team City: </strong> {{detail.team.city}}
    </li>
  </ul>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close color="warn">Cancel</button>
  </mat-dialog-actions>
</div>
<ng-template #noData>
  <mat-spinner class="loader" [diameter]="50"></mat-spinner>
</ng-template>
